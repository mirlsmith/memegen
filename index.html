<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Meme!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header flex align-center space-between colored-section">
        <div class="logo"><img src="img/LOGO.png" alt="logo"></div>
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li><a href="#" onclick="onGalleryLink()">Gallery</a></li>
                <!-- <li><a href="#">About</a></li> -->
            </ul>
        </nav>
    </header>

    <section class="gallery main-section-layout">
        <h2>Choose an Image</h2>
        <nav class="filter-nav hidden">
            <ul class="flex clean-list space-between">
                <li><input type="text" placeholder="Enter search keyword"></li>
                <li>Keywords</li>
            </ul>
        </nav>

        <div class="gallery-container">
            <article class="gallery-img"><img  data-id="" onclick="onImgSelect(this)" src="img/gallery/1.jpg" alt="image"></article>
        </div>
    </section>

    <section class="meme-editor flex main-section-layout">
        <section class="canvas-container">
            <canvas id="my-canvas" width="400" height="400"></canvas>
        </section>

        <section class="editor-tools flex flex-col">
            <div>
                <input type="text" oninput="onTextChange(this)" placeholder="Add a line to edit text">
            </div>
            <div>
                <button class="icon-btn" title="move line up" onclick="onMoveLine(-1)"><img src="img/icons/arrow-up.png" alt="up"></button>
                <button class="icon-btn" title="move line down" onclick="onMoveLine(1)"><img src="img/icons/arrow-down.png" alt="down"></button>
                <button class="icon-btn" title="toggle line selection" onclick="onLineSelect()"><img src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="up or down button"></button>
                <button class="icon-btn" title="add line" onclick="onAddLine()"><img src="img/icons/add.png" alt="add"></button>
                <button class="icon-btn" title="delete line" onclick="onDeleteLine()"><img src="img/icons/trash.png" alt="delete"></button>
            </div>
            <div>
                <button class="icon-btn" title="increase font size" onclick="onFontSizeChange(1)"><img src="img/icons/increase font - icon.png" alt="increase font"></button>
                <button class="icon-btn" title="decrease font size" onclick="onFontSizeChange(-1)"><img src="img/icons/decrease font - icon.png" alt="decrease font"></button>
                <button class="icon-btn" title="align text left" data-align="left" onclick="onAlignChange(this)"><img src="img/icons/align-to-left.png" alt="align left"></button>
                <button class="icon-btn" title="align text center" data-align="center" onclick="onAlignChange(this)"><img src="img/icons/center-text-alignment.png" alt="center-text"></button>
                <button class="icon-btn" title="align text right" data-align="right" onclick="onAlignChange(this)"><img src="img/icons/align-to-right.png" alt="align right"></button>
            </div>
            <div class="flex">
                <select class="font-picker" title="select font" onchange="onFontTypeChange(this)">
                    <option value="impact">Impact</option>
                    <option value="arial">Arial</option>
                    <option value="comic-sans">Comic Sans</option>
                    <!-- <option value="myriad-pro">Myriad Pro</option> -->
                    <option value="helvetica">Helvetica</option>
                    <option value="montserrat">Montserrat</option>
                </select>
                <div class="input-hider">
                    <button class="icon-btn" type="color" title="text outline color"><img src="img/icons/text stroke.png" alt="text stroke"></button>
                    <input class="text-stroke-color-picker hidden-input" type="color" title="text outline color" oninput="onStrokeClrChange(this)">
                </div>
                <div class="input-hider">
                    <button class="icon-btn" title="text fill color"><img src="img/icons/paint-board-and-brush.png" alt="text colored"></button>
                    <input class="text-fill-color-picker hidden-input" type="color" title="text fill color" oninput="onFillClrChange(this)">
                </div>
            </div>
            <div class="share">
                <button class="share-btn">Share</button>
            </div>
        </section>
    </section>

    <footer class="main-footer colored-section flex flex-col align-center">
        <div class="logo"><img src="img/LOGO.png" alt="logo"></div>
        <p>All Rights Reserved 2022</p>
    </footer>


    <script src="js/services/memeService.js"></script>
    <script src="js/controllers/galleryController.js"></script>
    <script src="js/controllers/memeController.js"></script>
</body>

</html>
