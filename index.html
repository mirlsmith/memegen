<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Meme!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header flex align-center space-between colored-section">
        <div class="logo"><img src="img/LOGO.png" alt="logo"></div>
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery main-section-layout hidden">
        <nav class="filter-nav flex space-between">
            <ul class="flex clean-list">
                <li><input type="text" placeholder="Enter search keyword"></li>
                <li>Keywords</li>
            </ul>
        </nav>

        <div class="gallery-container">
            <article class="gallery-img"><img src="img/gallery/1.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/2.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/3.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/4.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/5.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/6.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/7.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/8.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/9.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/10.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/11.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/12.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/13.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/14.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/15.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/16.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/17.jpg" alt="image"></article>
            <article class="gallery-img"><img src="img/gallery/18.jpg" alt="image"></article>
        </div>
    </section>

    <section class="meme-editor flex main-section-layout">
        <section class="canvas-container">
            <canvas id="my-canvas" height="300" width="300" onclick=""></canvas>
        </section>

        <section class="editor-tools flex flex-col">
            <div>
                <input type="text" placeholder="Enter your funny text">
            </div>
            <div>
                <button class="icon-btn" title="move line up"><img src="img/icons/arrow-up.png" alt="up"></button>
                <button class="icon-btn" title="move line down"><img src="img/icons/arrow-down.png" alt="down"></button>
                <button class="icon-btn" title="toggle line selection"><img src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"
                        alt="up or down button"></button>
                <button class="icon-btn" title="add line"><img src="img/icons/add.png" alt="add"></button>
                <button class="icon-btn" title="delete line"><img src="img/icons/trash.png" alt="delete"></button>
            </div>
            <div>
                <button class="icon-btn" title="increase font size"><img src="img/icons/increase font - icon.png" alt="increase font"></button>
                <button class="icon-btn" title="decrease font size"><img src="img/icons/decrease font - icon.png" alt="decrease font"></button>
                <button class="icon-btn" title="align text left"><img src="img/icons/align-to-left.png" alt="align left"></button>
                <button class="icon-btn" title="align text center"><img src="img/icons/center-text-alignment.png" alt="center-text"></button>
                <button class="icon-btn" title="align text right"><img src="img/icons/align-to-right.png" alt="align right"></button>
            </div>
            <div>
                <select class="font-picker" title="select font" onchange="">
                    <option value="impact">Impact</option>
                    <option value="arial">Arial</option>
                    <option value="comic-sans">Comic Sans</option>
                    <option value="myriad-pro">Myriad Pro</option>
                    <option value="helvetica">Helvetica</option>
                    <option value="montserrat">Montserrat</option>
                </select>
                <button class="icon-btn" title="text outline color"><img src="img/icons/text stroke.png" alt="text stroke"></button>
                <button class="icon-btn" title="text fill color"><img src="img/icons/paint-board-and-brush.png" alt="text colored"></button>
            </div>
            <div class="share">
                <button class="share-btn">Share</button>
            </div>
        </section>
    </section>

    <footer class="main-footer colored-section flex flex-col align-center">
        <div class="logo"><img src="img/LOGO.png" alt="logo"></div>
        <p>All Rights Reserved 2022</p>
    </footer>


    <script src="js/services/memeService.js"></script>
    <script src="js/controllers/galleryController.js"></script>
    <script src="js/controllers/memeController.js"></script>
</body>

</html>
